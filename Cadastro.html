<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-login.css" />
    <title>BOokSelectionS</title>
  </head>
  <body>
    
    <div class="main-login">
      <div class="left-login">
        <img src="./images/default_transparent_765x625 2.svg" class="left-login-image" alt="Animação-Livro">
      </div>
      <div class="right-login">
        <div class="card-login">
          <h1>CADASTRO</h1>
          <form>
            <div class="textfield">
              <label for="nome">Nome</label>
              <input type="text" name="Nome" placeholder="nome" />
            </div>
            <div class="textfield">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="Sobrenome" placeholder="sobrenome" />
              </div>
            <div class="textfield">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="email" />
            </div>
            <div class="textfield">
              <label for="senha">Senha</label>
              <input type="password" name="senha" placeholder="senha" />
            </div>
            <a href="Login.html" >Já tenho Cadastro?</a>
            <br>
            <br>
            <a class= "btn-entrar" href="TelaInicial.html" >Entrar</a>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
